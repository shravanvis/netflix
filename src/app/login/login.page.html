<ion-header no-border>
  <ion-toolbar color="">
    <ion-buttons slot="start">
        <ion-button>
          <ion-icon name="arrow-round-back"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-img src="../../assets/netflix.svg" class="logo"></ion-img>
      <p slot="end" style="font-size: small;">Help</p>
  </ion-toolbar>
</ion-header>

<ion-content ion-padding>
  <div class="content">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Email or Phone Number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" fill="outline" color="dark" routerLink="/home">Log In</ion-button>
  <p style="text-align: center; font-size: small;">Need help?</p>

  <p style="text-align: center; margin-top: 50px; font-size: small;">New to Netflix? Sign up now.</p>
</div>
</ion-content>
